<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Local Library</h1>
      <a href="#" id="addBookButton" class="button">Add A Book</a>
      <div class="container">
        <div class="books-grid"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="close">+</div>
        <img
          src="https://img.icons8.com/clouds/2x/library.png"
          alt="Library Icon"
        />
        <form class="add" id="add">
          <input type="text" placeholder="Title" name="title" required />
          <input type="text" placeholder="Author" name="author" required />
          <input
            type="number"
            name="pages"
            min="0"
            placeholder="Number of Pages"
            required
          />
          <!-- <div class="read-container"> -->
          <label for="read">Finished?</label>
          <select name="read" id="read" form="add">
            <option value=""></option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <!-- </div> -->
          <button type="submit" id="submitButton" class="button">Submit</button>
        </form>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
