<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Library</h1>
      <a href="#" id="addBookButton" class="button">Add A Book</a>
      <div class="books-grid"></div>
    </div>
    <form class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <img
          src="https://img.icons8.com/clouds/2x/library.png"
          alt="Library Icon"
        />
        <input
          id="title"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          id="author"
          name="author"
          type="text"
          placeholder="Author"
          required
        />
        <input
          id="pages"
          name="pages"
          type="number"
          min="0"
          placeholder="Number of Pages"
          required
        />
        <div class="popup__is-read">
          <label for="is-read">Read?</label>
          <input class="popup__checkbox" type="checkbox" id="is-read" />
        </div>
        <input class="button" type="submit" value="Submit" />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
