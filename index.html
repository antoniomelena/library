<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Library</h1>
      <a href="#" id="addBookButton" class="button">Add A Book</a>
      <div class="books-grid"></div>
    </div>
    <form id="form" class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <img
          src="https://img.icons8.com/clouds/2x/library.png"
          alt="Library Icon"
        />
        <input id="title" type="text" placeholder="Title" required />
        <input id="author" type="text" placeholder="Author" required />
        <input
          id="pages"
          type="number"
          min="0"
          placeholder="Number of Pages"
          required
        />
        <div class="read-checkbox">
          <label for="is-read">Read?</label>
          <input type="checkbox" id="is-read" name="read" />
        </div>
        <button type="submit" id="submitButton">Submit</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
